sudo: required
services:
- docker
env:
  global:
  - DOCKER_CMD="docker run -it -e CGO_ENABLED=0 --rm -v $PWD:/go/src/github.com/liimaorg/liimactl -w
    /go/src/github.com/liimaorg/liimactl"
  - DOCKER_IMG="golang:alpine"
install:
- "$DOCKER_CMD -e GOOS=linux   -e GOARCH=amd64 $DOCKER_IMG sh -c 'go build -o out/liimactl-$GOOS-$GOARCH'"
- "$DOCKER_CMD -e GOOS=windows -e GOARCH=amd64 $DOCKER_IMG sh -c 'go build -o out/liimactl-$GOOS-$GOARCH.exe'"
- "$DOCKER_CMD -e GOOS=darwin  -e GOARCH=amd64 $DOCKER_IMG sh -c 'go build -o out/liimactl-$GOOS-$GOARCH'"
script:
- "$DOCKER_CMD $DOCKER_IMG go test -v ./..."
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "out/*"
  skip_cleanup: true
  on:
    tags: true
    repo: liimaorg/liimactl
